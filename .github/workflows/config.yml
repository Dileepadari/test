name: Add New File

on:
  push:
    branches:
      - main

jobs:
  addFile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Create and add a new file
      run: |
        # Generate a random number (e.g., 42)
        random_number=$((RANDOM % 100))

        # Create a new file with the random number
        echo $random_number > newfile.txt

        # Add the new file to the repository
        git add newfile.txt
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git commit -m "Add new file with random number $random_number"

    - name: Display changes
      run: git show --stat

    - name: Push changes back to the repository
      run: git push origin dev
